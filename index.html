<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIS 973 Producer Planner</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitty/2.3.6/fitty.min.js"></script>

    <style>
        @font-face {
            font-family: 'Frankfurter';
            src: url('frankfurter-medium.ttf') format('truetype');
            font-display: swap; 
        }

        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        h1 { 
            text-align: center; color: #ea2776; font-family: 'Frankfurter', sans-serif;
            margin: 5px 0 15px 0; font-size: 3rem; text-transform: uppercase;
        }
        
        .schedule-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; flex-grow: 1; width: 100%;
        }

        .hour-column { 
            background: #161616; border: 1px solid #333; border-radius: 12px; 
            padding: 10px; display: flex; flex-direction: column; justify-content: space-between;
        }

        .hour-header { 
            text-align: center; font-size: 1.4rem; color: #ea2776; border-bottom: 3px solid #ea2776; 
            padding-bottom: 8px; margin-bottom: 10px; font-weight: bold;
        }

        .segment { 
            margin-bottom: 8px; flex-grow: 1; display: flex; flex-direction: column; overflow: hidden;
        }

        .time-label { font-size: 0.85rem; color: #888; margin-bottom: 2px; font-weight: bold; }

        /* The Scalable Container */
        .fit-container {
            width: 100%;
            flex-grow: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            display: flex;
            align-items: center; /* Centers text vertically */
            justify-content: center;
            overflow: hidden;
            padding: 5px;
            cursor: text;
        }

        /* The actual editable text area */
        .fit-text {
            width: 100%;
            white-space: nowrap;
            display: inline-block;
            color: white;
            text-align: center;
            outline: none;
            font-weight: bold;
        }

        .fit-container:focus-within {
            border-color: #ea2776;
            box-shadow: 0 0 8px rgba(234, 39, 118, 0.4);
        }

        .bottom-row { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; 
            margin-top: 15px; height: 160px; 
        }

        .wide-box { 
            background: #161616; border: 1px solid #444; border-radius: 12px; 
            padding: 12px; display: flex; flex-direction: column; 
        }

        .wide-box label { color: #ea2776; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }

        textarea { 
            width: 100%; flex-grow: 1; background: #222; color: white; 
            border: 1px solid #444; border-radius: 6px; padding: 10px; 
            resize: none; font-size: 1.1rem; font-family: inherit;
        }
        textarea:focus { outline: none; border-color: #ea2776; }
    </style>
</head>
<body>

    <h1>KIIS 973 - Robin, Kip & Corey</h1>
    
    <div id="grid-container" class="schedule-grid"></div>

    <div class="bottom-row">
        <div class="wide-box">
            <label>POST SHOW NOTES</label>
            <textarea id="post_show" oninput="updateDB('post_show', this.value)"></textarea>
        </div>
        <div class="wide-box">
            <label>FUTURE IDEAS</label>
            <textarea id="ideas" oninput="updateDB('ideas', this.value)"></textarea>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            databaseURL: "https://radioplanner-d6a88-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const grid = document.getElementById('grid-container');
        const startHour = 6;

        // Create Grid
        for (let h = 0; h < 4; h++) {
            const hour = startHour + h;
            const col = document.createElement('div');
            col.className = 'hour-column';
            col.innerHTML = `<div class="hour-header">${hour}:00</div>`;

            for (let m = 0; m < 6; m++) {
                const mins = (m * 10 === 0) ? '00' : (m * 10);
                const slotId = `slot_${h}_${m}`;
                
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.innerHTML = `
                    <div class="time-label">${hour}:${mins}</div>
                    <div class="fit-container" onclick="this.querySelector('.fit-text').focus()">
                        <span class="fit-text" id="${slotId}" contenteditable="true"></span>
                    </div>`;
                col.appendChild(seg);
            }
            grid.appendChild(col);
        }

        // Initialize Fitty on all text slots
        const fitties = fitty('.fit-text', { minSize: 12, maxSize: 40 });

        // WRITE: Capture changes from the contenteditable spans
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('fit-text') || e.target.tagName === 'TEXTAREA') {
                const val = e.target.innerText || e.target.value;
                updateDB(e.target.id, val);
            }
        });

        function updateDB(id, val) {
            db.ref('planner/' + id).set(val);
        }

        // READ: Sync live
        db.ref('planner').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                for (let key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) {
                        if (el.tagName === 'SPAN') {
                            el.innerText = data[key];
                            // Re-run fitty to adjust scale after text change
                            fitties.forEach(f => f.fit());
                        } else {
                            el.value = data[key];
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
