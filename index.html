<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 1. Register Custom Font */
        @font-face {
            font-family: 'Frankfurter';
            src: url('frankfurter-medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0a0a0a; 
            color: #f0f0f0; 
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Optimized for static 1080p dashboard */
        }

        /* 2. Brand Heading */
        h1 { 
            text-align: center; 
            color: #00d4ff; 
            font-family: 'Frankfurter', sans-serif;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 10px 0 20px 0;
            font-size: 3.5rem;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        
        /* 3. Widescreen Grid Layout */
        .schedule-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            width: 100%; 
            flex-grow: 1;
        }

        .hour-column { 
            background: #161616; 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .hour-header { 
            text-align: center; 
            font-size: 1.6rem; 
            font-weight: bold; 
            color: #00d4ff; 
            margin-bottom: 15px; 
            border-bottom: 3px solid #00d4ff; 
            padding-bottom: 10px; 
        }

        .segment { 
            margin-bottom: 10px; 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .time-label { 
            font-size: 1rem; 
            color: #888; 
            margin-bottom: 5px; 
            font-weight: bold;
        }

        /* Large, readable input fields */
        input { 
            width: 100%; 
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #444; 
            border-radius: 6px; 
            background: #222; 
            color: white; 
            font-size: 1.25rem; 
            transition: all 0.2s;
        }
