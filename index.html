<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show Producer Clock - Full HD</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        /* Base Setup for 1080p */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #0f0f0f; 
            color: #f0f0f0; 
            margin: 0;
            padding: 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 { 
            text-align: center; 
            color: #00d4ff; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            margin: 0 0 25px 0;
            font-size: 2rem;
        }
        
        /* 4 Column Layout */
        .schedule-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            max-width: 1800px; 
            margin: 0 auto;
            flex-grow: 1; /* Allows grid to take up available space */
        }

        .hour-column { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .hour-header { 
            text-align: center; 
            font-size: 1.4rem; 
            font-weight: bold; 
            color: #00d4ff; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #00d4ff; 
            padding-bottom: 10px; 
        }

        .segment { margin-bottom: 15px; }
        
        .time-label { 
            font-size: 0.9rem; 
            color: #00d4ff; 
            margin-bottom: 6px; 
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        /* Bigger text boxes for 1080p */
        input { 
            width: 100%; 
            padding: 14px; /* Increased padding */
            border: 1px solid #444; 
            border-radius: 6px; 
            background: #262626; 
            color: white; 
            font-size: 1.1rem; /* Larger text */
            transition: all 0.2s;
        }
        input:focus { 
            background: #333; 
            outline: none; 
            border-color: #00d4ff;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
        }

        /* Bottom "Wide" Boxes - Kept slightly more compact */
        .wide-box {
            grid-column: span 2;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
        }
        .wide-box label { 
            display: block; 
            color: #ffab00; 
            font-weight: bold; 
            margin-bottom: 10px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
        }
        textarea { 
            width: 100%;
            height: 100px; 
            padding: 12px;
            background: #262626;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1rem;
            resize: none;
        }
    </style>
</head>
<body>

    <h1>Radio Show Planner</h1>
    
    <div class="schedule-grid">
        <div id="schedule-content" style="display: contents;"></div>

        <div class="wide-box">
            <label>Post Show Notes</label>
            <textarea id="post_show" placeholder="Review the show here..." oninput="saveToCloud('post_show', this.value)"></textarea>
        </div>

        <div class="wide-box">
            <label>Future Ideas</label>
            <textarea id="ideas" placeholder="Brainstorm for tomorrow..." oninput="saveToCloud('ideas', this.value)"></textarea>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://radioplanner-d6a88-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const scheduleContainer = document.getElementById('schedule-content');

        const startHour = 6;
        for (let h = 0; h < 4; h++) {
            const currentHourValue = startHour + h;
            const col = document.createElement('div');
            col.className = 'hour-column';
            col.innerHTML = `<div class="hour-header">${currentHourValue}:00 - ${currentHourValue + 1}:00</div>`;

            for (let m = 0; m < 6; m++) {
                const minutes = m * 10;
                const displayMins = minutes === 0 ? '00' : minutes;
                const timeLabel = `${currentHourValue}:${displayMins}`;
                const slotId = `slot_${(h * 6) + m}`;

                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'segment';
                segmentDiv.innerHTML = `
                    <div class="time-label">${timeLabel}</div>
                    <input type="text" id="${slotId}" placeholder="..." oninput="saveToCloud('${slotId}', this.value)">
                `;
                col.appendChild(segmentDiv);
            }
            scheduleContainer.appendChild(col);
        }

        function saveToCloud(id, text) {
            db.ref('schedule/' + id).set(text);
        }

        db.ref('schedule').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                for (let id in data) {
                    const el = document.getElementById(id);
                    if (el && document.activeElement !== el) {
                        el.value = data[id];
                    }
                }
            }
        });
    </script>
</body>
</html>
