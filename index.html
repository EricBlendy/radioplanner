<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIS 973 Producer Planner</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* Font declaration - Ensure file is named exactly this in GitHub */
        @font-face {
            font-family: 'Frankfurter';
            src: url('frankfurter-medium.ttf') format('truetype');
            font-display: swap; /* Page shows even if font fails */
        }

        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0a0a0a; 
            color: #f0f0f0; 
            margin: 0; 
            padding: 20px;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        h1 { 
            text-align: center; 
            color: #00d4ff; 
            font-family: 'Frankfurter', sans-serif;
            margin: 10px 0 20px 0; 
            font-size: 3.5rem; 
            text-transform: uppercase;
        }
        
        .schedule-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            flex-grow: 1; 
            width: 100%;
        }

        .hour-column { 
            background: #161616; 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column;
            justify-content: space-between;
        }

        .hour-header { 
            text-align: center; 
            font-size: 1.6rem; 
            color: #00d4ff; 
            border-bottom: 3px solid #00d4ff; 
            padding-bottom: 10px; 
            margin-bottom: 15px; 
        }

        .segment { 
            margin-bottom: 10px; 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column;
        }

        .time-label { font-size: 0.9rem; color: #888; margin-bottom: 4px; font-weight: bold; }

        input { 
            width: 100%; 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #444; 
            border-radius: 6px; 
            background: #222; 
            color: white; 
            font-size: 1.2rem; 
        }

        .bottom-row { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            margin-top: 20px; 
            height: 180px; 
        }

        .wide-box { 
            background: #161616; 
            border: 1px solid #444; 
            border-radius: 12px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
        }

        .wide-box label { color:#ffab00; font-weight:bold; margin-bottom: 8px; font-size: 1rem; }

        textarea { 
            width: 100%; 
            flex-grow: 1; 
            background: #222; 
            color: white; 
            border: 1px solid #444;
            border-radius: 6px; 
            padding: 10px; 
            resize: none; 
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <h1>KIIS 973 - Robin, Kip & Corey</h1>
    
    <div id="grid-container" class="schedule-grid">
        </div>

    <div class="bottom-row">
        <div class="wide-box">
            <label>POST SHOW NOTES</label>
            <textarea id="post_show" oninput="updateDB('post_show', this.value)"></textarea>
        </div>
        <div class="wide-box">
            <label>FUTURE IDEAS</label>
            <textarea id="ideas" oninput="updateDB('ideas', this.value)"></textarea>
        </div>
    </div>

    <script>
        // Use your real API key from Firebase settings
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            databaseURL: "https://radioplanner-d6a88-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. GENERATE THE GRID
        const grid = document.getElementById('grid-container');
        const startHour = 6;

        for (let h = 0; h < 4; h++) {
            const hour = startHour + h;
            const col = document.createElement('div');
            col.className = 'hour-column';
            
            let htmlContent = `<div class="hour-header">${hour}:00</div>`;

            for (let m = 0; m < 6; m++) {
                const mins = (m * 10 === 0) ? '00' : (m * 10);
                const slotId = `slot_${h}_${m}`;
                htmlContent += `
                    <div class="segment">
                        <div class="time-label">${hour}:${mins}</div>
                        <input type="text" id="${slotId}" oninput="updateDB('${slotId}', this.value)">
                    </div>`;
            }
            col.innerHTML = htmlContent;
            grid.appendChild(col);
        }

        // 2. DATABASE FUNCTIONS
        function updateDB(id, val) {
            db.ref('planner/' + id).set(val);
        }

        // 3. LISTEN FOR UPDATES
        db.ref('planner').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                for (let key in data) {
                    const el = document.getElementById(key);
                    // Only update if not currently typing
                    if (el && document.activeElement !== el) {
                        el.value = data[key];
                    }
                }
            }
        });
    </script>
</body>
</html>
