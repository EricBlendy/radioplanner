<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show Producer Clock</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; padding: 20px; }
        h1 { text-align: center; color: #00d4ff; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Grid Layout: 4 Columns */
        .schedule-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .hour-column { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; padding: 10px; }
        .hour-header { text-align: center; font-size: 1.2rem; font-weight: bold; color: #00d4ff; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .segment { margin-bottom: 8px; }
        .time-label { font-size: 0.8rem; color: #888; margin-bottom: 3px; font-weight: bold; }
        
        input { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box;
            border: none; 
            border-radius: 4px; 
            background: #2d2d2d; 
            color: white; 
            font-size: 0.9rem; 
            transition: background 0.3s;
        }
        input:focus { background: #444; outline: 2px solid #00d4ff; }
    </style>
</head>
<body>

    <h1>Radio Show Planner</h1>
    <div id="schedule" class="schedule-grid">
        </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://radioplanner-d6a88-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const scheduleContainer = document.getElementById('schedule');

        const startHour = 6;

        // Loop through each of the 4 hours
        for (let h = 0; h < 4; h++) {
            const currentHourValue = startHour + h;
            
            // Create a Column for the Hour
            const col = document.createElement('div');
            col.className = 'hour-column';
            col.innerHTML = `<div class="hour-header">${currentHourValue}:00</div>`;

            // Create 6 segments (every 10 mins) inside this column
            for (let m = 0; m < 6; m++) {
                const minutes = m * 10;
                const displayMins = minutes === 0 ? '00' : minutes;
                const timeLabel = `${currentHourValue}:${displayMins}`;
                
                // Unique ID for each slot (0-23)
                const slotIndex = (h * 6) + m;
                const slotId = `slot_${slotIndex}`;

                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'segment';
                segmentDiv.innerHTML = `
                    <div class="time-label">${timeLabel}</div>
                    <input type="text" id="${slotId}" placeholder="..." 
                           oninput="saveToCloud('${slotId}', this.value)">
                `;
                col.appendChild(segmentDiv);
            }
            
            scheduleContainer.appendChild(col);
        }

        function saveToCloud(id, text) {
            db.ref('schedule/' + id).set(text);
        }

        db.ref('schedule').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                for (let id in data) {
                    const input = document.getElementById(id);
                    if (input && document.activeElement !== input) {
                        input.value = data[id];
                    }
                }
            }
        });
    </script>
</body>
</html>
