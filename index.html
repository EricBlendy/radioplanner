<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show Producer Clock - Ultra Wide</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; }
        
        /* Removed constraints to fill the 1080p screen */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a0a0a; 
            color: #f0f0f0; 
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents unnecessary scrollbars on 1080p */
        }

        h1 { 
            text-align: center; 
            color: #00d4ff; 
            text-transform: uppercase; 
            letter-spacing: 6px; 
            margin: 10px 0 20px 0;
            font-size: 2.2rem;
        }
        
        /* Grid stretches to 100% width */
        .schedule-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            width: 100%; 
            flex-grow: 1;
        }

        .hour-column { 
            background: #161616; 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Spreads segments vertically */
        }

        .hour-header { 
            text-align: center; 
            font-size: 1.6rem; 
            font-weight: bold; 
            color: #00d4ff; 
            margin-bottom: 15px; 
            border-bottom: 3px solid #00d4ff; 
            padding-bottom: 10px; 
        }

        .segment { 
            margin-bottom: 12px; 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .time-label { 
            font-size: 1rem; 
            color: #888; 
            margin-bottom: 5px; 
            font-weight: bold;
        }

        /* Large input fields for a 1080p canvas */
        input { 
            width: 100%; 
            flex-grow: 1; /* Makes inputs taller to fill vertical space */
            padding: 12px 15px;
            border: 1px solid #444; 
            border-radius: 6px; 
            background: #222; 
            color: white; 
            font-size: 1.2rem; 
        }
        input:focus { 
            background: #2a2a2a; 
            outline: none; 
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* Bottom "Wide" Boxes */
        .bottom-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            height: 180px; /* Fixed height for the notes area */
        }

        .wide-box {
            background: #161616;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .wide-box label { 
            color: #ffab00; 
            font-weight: bold; 
            margin-bottom: 10px; 
            text-transform: uppercase; 
            font-size: 1rem; 
        }
        textarea { 
            width: 100%;
            flex-grow: 1;
            padding: 12px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1.1rem;
            resize: none;
        }
    </style>
</head>
<body>

    <h1>Radio Show Planner</h1>
    
    <div class="schedule-grid">
        <div id="schedule-content" style="display: contents;"></div>
    </div>

    <div class="bottom-row">
        <div class="wide-box">
            <label>Post Show Notes</label>
            <textarea id="post_show" placeholder="Review the show here..." oninput="saveToCloud('post_show', this.value)"></textarea>
        </div>

        <div class="wide-box">
            <label>Future Ideas</label>
            <textarea id="ideas" placeholder="Brainstorm for tomorrow..." oninput="saveToCloud('ideas', this.value)"></textarea>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://radioplanner-d6a88-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const scheduleContainer = document.getElementById('schedule-content');

        const startHour = 6;
        for (let h = 0; h < 4; h++) {
            const currentHourValue = startHour + h;
            const col = document.createElement('div');
            col.className = 'hour-column';
            col.innerHTML = `<div class="hour-header">${currentHourValue}:00 - ${currentHourValue + 1}:00</div>`;

            for (let m = 0; m < 6; m++) {
                const minutes = m * 10;
                const displayMins = minutes === 0 ? '00' : minutes;
                const timeLabel = `${currentHourValue}:${displayMins}`;
                const slotId = `slot_${(h * 6) + m}`;

                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'segment';
                segmentDiv.innerHTML = `
                    <div class="time-label">${timeLabel}</div>
                    <input type="text" id="${slotId}" placeholder="..." oninput="saveToCloud('${slotId}', this.value)">
                `;
                col.appendChild(segmentDiv);
            }
            scheduleContainer.appendChild(col);
        }

        function saveToCloud(id, text) {
            db.ref('schedule/' + id).set(text);
        }

        db.ref('schedule').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                for (let id in data) {
                    const el = document.getElementById(id);
                    if (el && document.activeElement !== el) {
                        el.value = data[id];
                    }
                }
            }
        });
    </script>
</body>
</html>
