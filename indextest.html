<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show Planner - Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1b;
            --card-bg: #272729;
            --accent-blue: #007bff;
            --border-color: #3e3e42;
            --text-main: #e0e0e0;
            --menu-overlay: rgba(20, 20, 20, 0.96);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER & LOGO --- */
        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--accent-blue);
            cursor: pointer;
            user-select: none;
            transition: opacity 0.2s;
        }

        .logo:hover { opacity: 0.8; }

        .clock { font-family: monospace; font-size: 1.4rem; color: #ff9d00; }

        /* --- MAIN LAYOUT --- */
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 15px;
            flex-grow: 1;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .panel-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 8px;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* --- MENU OVERLAY --- */
        #menu-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--menu-overlay);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .menu-content {
            width: 320px;
            background: #2d2d30;
            border: 1px solid var(--accent-blue);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .menu-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #3e3e42;
            color: white;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: var(--accent-blue);
            transform: translateX(5px);
        }

        .menu-btn.back-btn {
            background: transparent;
            border: 1px dashed #666;
            margin-top: 20px;
            text-align: center;
        }

        .hidden { display: none; }

        /* Custom Segment Colors */
        .live-segment { border-left: 4px solid #4caf50; }
        .future-segment { border-left: 4px solid #9c27b0; }
        .notes-segment { border-left: 4px solid #2196f3; }

    </style>
</head>
<body>

<header>
    <div class="logo" onclick="toggleMenu(true)">[ STUDIO_PLANNER ]</div>
    <div class="clock" id="digitalClock">00:00:00</div>
</header>

<div class="container">
    <div class="panel live-segment" id="whiteboard-main">
        <div class="panel-header">Live Show Whiteboard</div>
        <textarea id="mainWhiteboard" placeholder="Type show segments here..."></textarea>
    </div>

    <div class="panel future-segment">
        <div class="panel-header">Future Ideas</div>
        <textarea id="futureIdeas" placeholder="Topic backlog..."></textarea>
    </div>

    <div class="panel live-segment">
        <div class="panel-header">Current Show Notes</div>
        <textarea id="showNotes" placeholder="Real-time updates..."></textarea>
    </div>

    <div class="panel notes-segment">
        <div class="panel-header">Post-Show Notes</div>
        <textarea id="postShow" placeholder="Debrief items..."></textarea>
    </div>
</div>

<div id="menu-overlay">
    <div id="main-menu" class="menu-content">
        <h3 style="margin-top:0; color:var(--accent-blue)">Main Menu</h3>
        <button class="menu-btn" onclick="clearWhiteboard()">Clear Whiteboard</button>
        <button class="menu-btn" onclick="exportPDF()">Save as PDF</button>
        <button class="menu-btn" onclick="openSubMenu('Save / Load')">Save / Load</button>
        <button class="menu-btn" onclick="openSubMenu('Options')">Options</button>
        <button class="menu-btn" onclick="openSubMenu('About')">About</button>
        <div style="font-size: 0.7rem; color: #666; margin-top: 15px;">ESC to return to show</div>
    </div>

    <div id="sub-menu" class="menu-content hidden">
        <h3 id="sub-title" style="margin-top:0; color:var(--accent-blue)">Placeholder</h3>
        <p style="color: #bbb; font-size: 0.9rem;">This module is under development.</p>
        <button class="menu-btn back-btn" onclick="closeSubMenu()">‚Üê Back</button>
    </div>
</div>

<script>
    // --- CLOCK LOGIC ---
    function updateClock() {
        const now = new Date();
        document.getElementById('digitalClock').innerText = now.toTimeString().split(' ')[0];
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- MENU NAVIGATION ---
    const overlay = document.getElementById('menu-overlay');
    const mainMenu = document.getElementById('main-menu');
    const subMenu = document.getElementById('sub-menu');
    const subTitle = document.getElementById('sub-title');

    function toggleMenu(show) {
        overlay.style.display = show ? 'flex' : 'none';
        if(show) closeSubMenu(); // Reset to main layer when opening
    }

    function openSubMenu(title) {
        mainMenu.classList.add('hidden');
        subMenu.classList.remove('hidden');
        subTitle.innerText = title;
    }

    function closeSubMenu() {
        subMenu.classList.add('hidden');
        mainMenu.classList.remove('hidden');
    }

    // Escape Key to Exit
    window.addEventListener('keydown', (e) => {
        if (e.key === "Escape") toggleMenu(false);
    });

    // --- BUTTON FUNCTIONS ---

    function clearWhiteboard() {
        if(confirm("Clear current whiteboard and show notes? (Future Ideas and Post-Show won't be touched)")) {
            // Clear contents
            document.getElementById('mainWhiteboard').value = "";
            document.getElementById('showNotes').value = "";
            
            // Clear styles (if you had any specific text highlights)
            document.getElementById('mainWhiteboard').style.color = "var(--text-main)";
            document.getElementById('showNotes').style.color = "var(--text-main)";
            
            toggleMenu(false);
        }
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const main = document.getElementById('mainWhiteboard').value;
        const notes = document.getElementById('showNotes').value;
        const dateStr = new Date().toLocaleDateString();

        doc.setFontSize(20);
        doc.text("Radio Show Log - " + dateStr, 10, 20);
        
        doc.setFontSize(14);
        doc.text("Whiteboard Content:", 10, 40);
        doc.setFontSize(11);
        doc.text(main || "Empty", 10, 50);

        doc.setFontSize(14);
        doc.text("Show Notes:", 10, 120);
        doc.setFontSize(11);
        doc.text(notes || "Empty", 10, 130);

        doc.save(`ShowLog_${dateStr.replace(/\//g, '-')}.pdf`);
        toggleMenu(false);
    }
</script>

</body>
</html>
