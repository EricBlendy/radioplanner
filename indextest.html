<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Runner Whiteboard</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --panel-color: #ffffff;
            --accent-color: #4a90e2;
            --text-color: #333;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* --- Header & Logo --- */
        #header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: var(--panel-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #logo {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        #logo:hover { transform: scale(1.05); }

        /* --- Whiteboard Area --- */
        #whiteboard {
            height: calc(100vh - 60px);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .text-box {
            background: white;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            padding: 15px;
            min-height: 200px;
        }

        .persistent-section {
            background: #eef2f7;
            border: 2px dashed #cbd5e0;
        }

        /* --- Overlay Menu System --- */
        #menu-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(244, 244, 249, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .menu-card {
            background: var(--panel-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 300px;
            text-align: center;
        }

        .menu-card h2 { margin-top: 0; color: var(--accent-color); }

        .menu-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .menu-btn.secondary {
            background: #6c757d;
            color: white;
            margin-top: 20px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="header">
        <div id="logo" onclick="toggleMenu(true)">
            <span>â˜°</span> ShowRunner
        </div>
    </div>

    <div id="whiteboard">
        <div class="section">
            <h3>Live Show Notes</h3>
            <textarea id="liveNotes" class="text-box" style="width:100%"></textarea>
        </div>
        <div class="section">
            <h3>Future Ideas (Persistent)</h3>
            <textarea id="futureIdeas" class="text-box persistent-section" style="width:100%"></textarea>
        </div>
    </div>

    <div id="menu-overlay">
        <div id="main-menu" class="menu-card">
            <h2>Menu</h2>
            <button class="menu-btn" onclick="handleClear()">Clear</button>
            <button class="menu-btn" onclick="handleSavePDF()">Save as PDF</button>
            <button class="menu-btn" onclick="showSubMenu('save-load')">Save / Load</button>
            <button class="menu-btn" onclick="showSubMenu('options')">Options</button>
            <button class="menu-btn" onclick="showSubMenu('about')">About</button>
            <p style="font-size: 0.8rem; color: #888;">Press ESC to return</p>
        </div>

        <div id="sub-menu" class="menu-card hidden">
            <h2 id="sub-menu-title">Placeholder</h2>
            <div style="padding: 20px; color: #666;">Settings and data management coming soon.</div>
            <button class="menu-btn secondary" onclick="showMainMenu()">Back</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        const overlay = document.getElementById('menu-overlay');
        const mainMenu = document.getElementById('main-menu');
        const subMenu = document.getElementById('sub-menu');
        const subMenuTitle = document.getElementById('sub-menu-title');

        // --- Navigation Logic ---

        function toggleMenu(show) {
            overlay.style.display = show ? 'flex' : 'none';
            if (show) showMainMenu();
        }

        function showSubMenu(type) {
            mainMenu.classList.add('hidden');
            subMenu.classList.remove('hidden');
            
            // Set title based on selection
            const titles = {
                'save-load': 'Save / Load',
                'options': 'Options',
                'about': 'About'
            };
            subMenuTitle.innerText = titles[type];
        }

        function showMainMenu() {
            subMenu.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        }

        // Close on Escape key
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") toggleMenu(false);
        });

        // --- Feature Logic ---

        function handleClear() {
            if (confirm("Clear current show notes? This won't affect Future Ideas.")) {
                // Clear the whiteboard text boxes except persistent ones
                document.getElementById('liveNotes').value = "";
                // Reset colors if any custom styles were applied
                document.getElementById('liveNotes').style.backgroundColor = "white";
                toggleMenu(false);
            }
        }

        async function handleSavePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const liveNotes = document.getElementById('liveNotes').value;
            const futureIdeas = document.getElementById('futureIdeas').value;

            doc.setFontSize(18);
            doc.text("Show Log", 10, 20);
            
            doc.setFontSize(12);
            doc.text("Live Notes:", 10, 40);
            doc.text(liveNotes || "No notes recorded.", 10, 50);
            
            doc.text("Future Ideas Reference:", 10, 100);
            doc.text(futureIdeas || "None.", 10, 110);

            doc.save("show-whiteboard.pdf");
            toggleMenu(false);
        }
    </script>
</body>
</html>
